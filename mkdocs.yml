site_name: "C# Mastery"
#site_url: https://yourgithubusername.github.io/CSharpMastery/
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - search.suggest
    - search.reset
    - search.share
    #- toc.integrate
    - toc.follow
    - toc.expand
    - navigation.top
    - navigation.footer
    - content.code.annotate
    - content.tabs.link
    - content.action.edit
    - content.layout.wide
  palette:
    - scheme: default  # Light theme (default)
      primary: blue
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate  # Dark theme
      primary: blue
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  font:
    text: Roboto
    code: Fira Code
extra:
  search:
    language: en
    pipeline: stemmer, stopword
    separator: '[\s\-]'
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/andikatjacobdennis/CSharpMastery
markdown_extensions:
  - pymdownx.highlight:
      linenums: true
      anchor_linenums: true
      use_pygments: true
      pygments_style: vs  # Use Visual Studio Code highlighting
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.extra
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

nav:

plugins:
  - search:
      lang: en
      separator: '[\s\-]'
  - tags
  - minify:
      minify_html: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

extra_css:
  - stylesheets/extra.css

#extra_javascript:
#  - javascripts/extra.js

